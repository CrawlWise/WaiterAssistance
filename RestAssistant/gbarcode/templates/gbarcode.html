<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>gbarcode</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'globalStyle.css' %}">
	<link rel="stylesheet" href="{% static 'gbarcode.css' %}">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<section class="container barcode-container">
		<div class="gqrcode-body">
			<div class="gbarcode-message">
				<span class="message-content">
					<h1>Business Name</h1>
					<p>Welcome to our outstanding resturant where we offer the best to our customers needs. Please feel free
						to buy whatever you desire to buy. Scan the barcode below for list of foods available.
					</p>
				</span>
			</div>
			<div class="gqrcode-image">
				<span class="qrgenerated">
					<img src="{% static 'img/customerRequest.png'%}" alt="">
				</span>
			</div>
		</div>
		
	</section>
</body>
</html>
