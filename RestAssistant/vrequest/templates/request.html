<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vrequest page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'globalStyle.css' %}">
	<link rel="stylesheet" href="{% static 'css/request.css' %}">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="app-container">
		<div class=" container inner-container">
			<!--Header-->
			<div class="home"><h1>Home</h1></div>
			<div class="header">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
				  <div class="container-fluid">
				    <a class="navbar-brand" href="#">
					    <img src="{% static 'img/logo.png' %}" alt="" class="img-logo" width="50" height="50">
				    </a>
				    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
				    <div class="collapse navbar-collapse" id="navbarSupportedContent">
				      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				        <li class="nav-item">
				          <a class="nav-link active" aria-current="page" href="#">Home</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link" href="#">Link</a>
				        </li>
				      </ul>
				    </div>
				  </div>
				</nav>
			</div><br><br>
			<!-- End of Navbar -->
			
			<div class="welcome-message"><p><span class="Hi">Hi, Daniel</span><br>Welcome to Ealbert Resturant.<br>Grab your, we are here to server you beter</p></div>
			<!-- <div class="carousel"><h3>This is my caurosel page</h3></div> -->
			
			<!-- Search Bar -->
			<div class="search-bar">
				<form class="search-box">
					<input type="search" name="search" placeholder="Search">
					<!--<button type="submit"><i class="fa fa-search"></i>Button</button> -->
				</form>
			</div>
			<!--Food display section of the application-->
			<section class="food-display">
				<div class="category-section">
					<div class="category-section-header">
						<span class="header-text">
							<h5>Category</h5>
						</span>
						<span class="more-option">...</span>
					</div>
					<!-- Display category items -->
					<div class="category-item">
						{% for item in myCategoryData %}
							<div class="category-data">
								<a href="#">
									<img src={{ item.category_image }}>
									<h6>{{ item.name }}</h6>
								</a>
							</div>
						{% endfor %}
					</div>
				</div>
				<div class="most-popular">
					<div class="popular-section-header">
						<span class="header-text">
							<h5>Most Popular</h5>
						</span>
						<span class="more-option">...</span>
					</div>
				</div>
				<div class="show-all-food"><h3>Show All foods</h3></div>
			</section>
		</div>
	</div>
</body>
</html>
